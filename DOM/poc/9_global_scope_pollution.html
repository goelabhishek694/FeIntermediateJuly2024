<body>
    <script>
        "use strict"
        globalVar = 10;
        function globalFunction(){
            console.log(globalVar);
        }
        function someOtherFunc(){
            //this is not creating a new varibale and assigning value to it. we are accidentaly changing the global scope varibale. this is called scope polutioning. 
            globalVar = "I am polluted !"
        }
        globalVar++;
        globalFunction();
        someOtherFunc();
        globalFunction();

    </script>
